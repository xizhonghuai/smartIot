<script type="text/javascript">
    var deviceId = getUrlParam("deviceId");

    function postData() {

        var deviceData = {
            "deviceId": deviceId,
            "deviceName": $("#deviceName").val().trim(),
            "dtuId": $("#dtuId").val().trim(),
            "company": $("#company").val().trim(),
            "mangerTel": $("#mangerTel").val().trim(),
            "address": $("#address").val().trim(),
            "longitude": $("#longitude").val().trim(),
            "latitude": $("#latitude").val().trim()
        }



        var data = GetData("../updateDeviceBasicsInfo", deviceData);

        if (data.statusCode == 200) {
            window.location.href = "sucessful.html";
        } else {
            window.location.href = "error.html";
        }

    }

    $(function () {


        var dataArr = GetData("../getDeviceBasicsInfo?deviceId=" + deviceId, null);
        if (dataArr != null) {
            var data = dataArr[0]
            $("#deviceName").val(data.deviceName);
            $("#dtuId").val(data.dtuId);
            $("#company").val(data.company);
            $("#mangerTel").val(data.mangerTel);
            $("#address").val(data.address);
            $("#longitude").val(data.longitude);
            $("#latitude").val(data.latitude);
        }


    });
</script>
