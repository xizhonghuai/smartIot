<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>H+ 后台主题UI框架 - 百度ECHarts</title>
<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
<meta name="description"
	content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox ">
				<!-- 	<div class="ibox-title">
						<h5>年销量额分析</h5>
					</div> -->
					<div class="ibox-content">
						<div class="row">

							<div class="col-lg-2">
								<div class="input-group">
									<input type="text" class="form-control" id="untisName"
										placeholder="选择年份 ">
									<div class="input-group-btn">
										<button type="button" class="btn btn-white dropdown-toggle"
											data-toggle="dropdown">
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu dropdown-menu-right" role="menu">
										</ul>
									</div>
									<!-- /btn-group -->
								</div>
							</div>

							<div class="col-lg-2">
								<div class="input-group">
									<input type="text" class="form-control" id="untisName"
										placeholder="输入代理商名称 ">
									<div class="input-group-btn">
										<button type="button" class="btn btn-white dropdown-toggle"
											data-toggle="dropdown">
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu dropdown-menu-right" role="menu">
										</ul>
									</div>
									<!-- /btn-group -->
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="echarts" id="echarts-bar-chart"
								style="height: 400px;"</div>
						</div>
					</div>
				</div>
			</div>
		</div>












	 
			<div class="col-sm-12">
				<div class="ibox ">
					<!-- <div class="ibox-title">
						<h5>产品销量比例</h5>
					</div> -->
					<div class="ibox-content">

						<div class="row">
							<div class="echarts" id="echarts-pie-chart"
								style="height: 400px;"</div>
						</div>
					</div>
				</div>
			</div>
	 
	 







	</div>






	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/echarts/echarts-all.js"></script>
	<script src="js/content.min.js?v=1.0.0"></script>
	<!-- 		<script src="js/demo/echarts-demo.min.js"></script> -->
	<script type="text/javascript"
		src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>




	<script type="text/javascript">
		$(function() {

			var t = echarts.init(document.getElementById("echarts-bar-chart")), n = {
				title : {
				 	text : "年销售额分析" ,
					x : "center"
				},
				tooltip : {
					trigger : "axis"
				},
				legend : {
					data : [ "销售额", "提成" ],
					x : "left",
				},
				grid : {
					x : 30,
					x2 : 40,
					y2 : 24
				},
				calculable : !0,
				xAxis : [ {
					type : "category",
					data : [ "1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月",
							"9月", "10月", "11月", "12月" ]
				} ],
				yAxis : [ {
					type : "value"
				} ],
				series : [
						{
							name : "销售额",
							type : "bar",
							data : [ 2, 4.9, 7, 23.2, 25.6, 76.7, 135.6, 162.2,
									32.6, 20, 6.4, 500 ],
							markPoint : {
								data : [ {
									type : "max",
									name : "最大值"
								}, {
									type : "min",
									name : "最小值"
								} ]
							},
							markLine : {
								data : [ {
									type : "average",
									name : "平均值"
								} ]
							}
						},
						{
							name : "提成",
							type : "bar",
							data : [ 2.6, 5.9, 9, 26.4, 28.7, 70.7, 175.6,
									182.2, 48.7, 18.8, 6, 2.3 ],
							markPoint : {
								data : [ {
									name : "年最高",
									value : 182.2,
									xAxis : 7,
									yAxis : 183,
									symbolSize : 18
								}, {
									name : "年最低",
									value : 2.3,
									xAxis : 11,
									yAxis : 3
								} ]
							},
							markLine : {
								data : [ {
									type : "average",
									name : "平均值"
								} ]
							}
						} ]
			};
			t.setOption(n),

			window.onresize = t.resize;

			var l = echarts.init(document.getElementById("echarts-pie-chart")), u = {
				title : {
			    	text : "爆款产品销量对比",  
				/* 	subtext : "纯属虚构", */
					x : "center"
				},
				tooltip : {
					trigger : "item",
					formatter : "{a} <br/>{b} : {c} ({d}%)"
				},
				legend : {
					orient : "vertical",
					x : "left",
					data : [ "阿道夫洗发水", "怡宝", "仙人掌", "发财树", "绿萝" ]
				},
				calculable : !0,
				series : [ {
					name : "爆款产品",
					type : "pie",
					radius : "55%",
					center : [ "50%", "60%" ],
					data : [ {
						value : 335,
						name : "怡宝"
					}, {
						value : 310,
						name : "仙人掌"
					}, {
						value : 234,
						name : "发财树"
					}, {
						value : 135,
						name : "绿萝"
					}, {
						value : 1548,
						name : "阿道夫洗发水"
					} ]
				} ]
			};
			l.setOption(u), $(window).resize(l.resize);

		});
	</script>









</body>
