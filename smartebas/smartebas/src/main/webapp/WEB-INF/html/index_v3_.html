	<script>
		$(function() {

			var d = echarts
					.init(document.getElementById("echarts-bar-chart_d")), dn = {
				title : {
					text : "今日销售情况",
					x : "center"
				},
				tooltip : {
					trigger : "axis"
				},
				legend : {
					data : [ "订单", "销售额", "代理商收益" ],
					x : "left",
				},
				grid : {
					x : 30,
					x2 : 40,
					y2 : 24
				},
				calculable : !0,
				xAxis : [ {
					type : "category",
					data : [ "0点", "1点", "2点", "3点", "4点", "5点", "6点", "7点",
							"8点", "9点", "10点", "11点" ]
				} ],
				yAxis : [ {
					type : "value"
				} ],
				series : [
						{
							name : "订单",
							type : "line",
							data : [ 2, 4.9, 7, 23.2, 25.6, 76.7, 135.6, 162.2,
									32.6, 20, 6.4, 500 ]
						},
						{
							name : "销售额",
							type : "line",
							data : [ 2.6, 5.9, 9, 26.4, 28.7, 70.7, 175.6,
									182.2, 48.7, 18.8, 6, 2.3 ]

						},
						{
							name : "代理商收益",
							type : "line",
							data : [ 2.1, 5, 9, 20.4, 20.7, 10.7, 185.6, 152.2,
									48.7, 15.8, 4, 1.3 ]

						} ]
			};
			d.setOption(dn),

			window.onresize = d.resize;

			var y = echarts
					.init(document.getElementById("echarts-bar-chart_y")), yn = {
				title : {
					text : "年销售额分析",
					x : "center"
				},
				tooltip : {
					trigger : "axis"
				},
				legend : {
					data : [ "销售额", "提成" ],
					x : "left",
				},
				grid : {
					x : 30,
					x2 : 40,
					y2 : 24
				},
				calculable : !0,
				xAxis : [ {
					type : "category",
					data : [ "1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月",
							"9月", "10月", "11月", "12月" ]
				} ],
				yAxis : [ {
					type : "value"
				} ],
				series : [
						{
							name : "销售额",
							type : "bar",
							data : [ 2, 4.9, 7, 23.2, 25.6, 76.7, 135.6, 162.2,
									32.6, 20, 6.4, 500 ],
							markPoint : {
								data : [ {
									type : "max",
									name : "最大值"
								}, {
									type : "min",
									name : "最小值"
								} ]
							},
							markLine : {
								data : [ {
									type : "average",
									name : "平均值"
								} ]
							}
						},
						{
							name : "提成",
							type : "bar",
							data : [ 2.6, 5.9, 9, 26.4, 28.7, 70.7, 175.6,
									182.2, 48.7, 18.8, 6, 2.3 ],
							markPoint : {
								data : [ {
									name : "年最高",
									value : 182.2,
									xAxis : 7,
									yAxis : 183,
									symbolSize : 18
								}, {
									name : "年最低",
									value : 2.3,
									xAxis : 11,
									yAxis : 3
								} ]
							},
							markLine : {
								data : [ {
									type : "average",
									name : "平均值"
								} ]
							}
						} ]
			};
			y.setOption(yn),

			window.onresize = y.resize;

		});
