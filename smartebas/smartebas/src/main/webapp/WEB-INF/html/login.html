<body class="login" mycollectionplug="bind">


<div class="login_m">
    <h1> &nbsp; </h1>
    <h1> &nbsp; </h1>
    <div class="login_logo"><h2 style="font-family: 楷体;font-size: 20px">多参数融合后台管理系统</h2></div>
    <div class="login_boder">

        <div class="login_padding" id="login_model">

            <h2>USERNAME</h2>
            <label>
                <input type="text" id="username" class="txt_input txt_input2">
            </label>
            <h2></h2>
            <h2>PASSWORD</h2>
            <label>
                <input type="password" name="textfield2" id="userpwd" class="txt_input">

            </label>


            <div class="rem_sub">
                <div class="rem_sub_l">

                </div>
                <label>
                    <input onclick="doLogin()" type="submit" class="sub_button" name="button" id="button" value="SIGN-IN"
                           style="opacity: 0.7;">
                </label>
            </div>
        </div>


        <div id="forget_model" class="login_padding" style="display:none">
            <br>
            <h1>Forgot password</h1>
            <br>
            <div class="forget_model_h2">(Please enter your registered email below and the system will automatically
                reset users’ password and send it to user’s registered email address.)
            </div>
            <label>
                <input type="text" id="usrmail" class="txt_input txt_input2">
            </label>

        </div>


        <!--login_padding  Sign up end-->
    </div><!--login_boder end-->
</div><!--login_m end-->

<script src="login/jquery.min.js?v=2.1.4"></script>
<script src="login/common.js"></script>

<script type="text/javascript">


    function doLogin() {

        var name = $("#username").val().trim();
        var password = $("#userpwd").val().trim();

        if ((name.length <= 0) || (password.length <= 0)) {

            alert("请输入用户名或密码");

            return;
        }

        var par = {
            userName: name,
            userPassword: password
        };

        var data = GetData("../doLogin", par);

        if (data.statusCode == 200) {
            window.location.href = "index.html";
        } else  if (data.statusCode == 404) {

            alert("用户不存在");

        } else if (data.statusCode == 401) {

            alert("密码错误");
        }
    }









</script>



</body>
