<body class="panel-primary">
<div class="wrapper wrapper-content animated fadeInRight ">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="">

                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8">
                        <div class="row">


                            <div class="form-group">
                                <label>设备ID </label>
                                <input class="form-control required" id="deviceId" name="deviceId"
                                       type="text">
                            </div>


                            <div class="form-group">
                                <label>摄像头名称</label>
                                <input class="form-control" id="cameraName" name="cameraName" type="text">
                            </div>

                            <div class="form-group">
                                <label>登录名</label>
                                <input class="form-control" id="devUserName" name="devUserName" type="text">
                            </div>

                            <div class="form-group">
                                <label>登录密码</label>
                                <input class="form-control" id="devUserPassword" name="devUserPassword" type="password">
                            </div>

                            <div class="form-group">
                                <label>确认密码</label>
                                <input class="form-control" id="devUserPassword_" name="devUserPassword_" type="password">
                            </div>



                            <div class="hr-line-dashed"></div>
                            <div align="center">

                                <button class="btn btn-primary" onclick="postData()" type="button">提交</button>

<script type="text/javascript">


    function postData() {

        var request = new Object();

        var deviceId = $("#deviceId").val().trim();
        var cameraName = $("#cameraName").val().trim();
        var devUserName = $("#devUserName").val().trim();
        var devUserPassword = $("#devUserPassword").val().trim();
        var devUserPassword_ = $("#devUserPassword_").val().trim();


        if (deviceId.length <= 0 && cameraName.length <= 0 && devUserName.length <= 0 && devUserPassword.length <= 0) {
            warningMsg("关键属性不能为NULL");

            return false;
        }

        if (devUserPassword != devUserPassword_){
            warningMsg("两次输入密码不一致");

            return false;
        }

        request.deviceId = deviceId;
        request.cameraName = cameraName;
        request.devUserName = devUserName;
        request.devUserPassword = devUserPassword;



        var data = GetData("../addCamera", request);
        if (data.statusCode == 200) {

            successMsg("添加成功")

        } else {
            errorMsg("添加失败！");
        }
    }


</script>
