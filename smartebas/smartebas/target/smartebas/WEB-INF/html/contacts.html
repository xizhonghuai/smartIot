	<script src="js/jquery.min.js?v=2.1.4"></script>

	<script>
		function getWeUserHtml(weUser) {
			var html = "";
			
			var sex="";
			
			if (weUser.sex == 1){
				sex ="男";
			} 
			if (weUser.sex == 0){
				sex ="女";
			}

			html = "<div class=\"col-sm-4\"> \
		<div class=\"contact-box\"> \
		<a href=\"\">\
			<div class=\"col-sm-4\"> \
				<div class=\"text-center\"> \
					<img alt=\"image\" class=\"img-circle m-t-xs img-responsive\" \
						src=\""+weUser.headimgurl+"\"> \
				</div> \
			</div> \
			<div class=\"col-sm-8\"> \
				<h3> \
					<strong>"
					+ weUser.nickname
					+ "</strong>\
				</h3> \
				<p> <i class=\"fa fa-map-marker\"></i>"
					+ weUser.province
					+ "-"
					+ weUser.city
					+ " </p> \
				<address>  性别：:"
					+ sex
					+ "</address>\
				<address>  关注渠道：:"
					+ weUser.subscribe_scene
					+ "</address> \
				<address>  关注日期：:"
					+ weUser.subscribe_time
					+ "</address> 		\
				</div>\
			<div class=\"clearfix\"></div> \
		</a>\
	</div>\
</div>";
			return html;
		}

		$(function() {
			getUserType();
			var weUserList = GetData("../getWeUser", null);
			var weUserHtml = "";
			document.getElementById("weuser").innerHTML = "";

			if (weUserList.length > 0) {

				for (var i = 0; i < weUserList.length; i++) {

					weUserHtml = weUserHtml + getWeUserHtml(weUserList[i])
				}
				document.getElementById("weuser").innerHTML = weUserHtml;

			}

		});

		$(document).ready(function() {
			$(".contact-box").each(function() {
				animationHover(this, "pulse")
			})
		});
	</script>
